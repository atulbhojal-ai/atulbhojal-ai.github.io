    <!-- Tailwind CSS CDN for a modern, utility-first styling approach -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for a cohesive and professional look */
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            background-color: #0d001a; /* Very dark purple/blue background */
            color: #d4e0ff; /* Light, cool blue for text */
        }
        /* Style for smooth scrolling and section spacing */
        section {
            padding: 6rem 2rem;
            text-align: center;
            position: relative;
        }

        /* Home section banner and overlay for a dynamic, professional header */
        #home {
            background-size: cover;
            background-position: center;
            position: relative;
            z-index: 1;
        }
        #home::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(13, 0, 26, 0.7); /* Dark overlay */
            z-index: -1;
        }

        /* Navigation link hover effect */
        .nav-link {
            transition: color 0.3s ease, background-color 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
        }
        .nav-link:hover {
            color: #ffb703; /* Bright yellow accent on hover */
            background-color: rgba(255, 183, 3, 0.2);
        }

        /* Project card hover effect */
        .project-card {
            background-color: #1a0033; /* Darker card background for contrast */
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            border: 1px solid #330066;
        }
        .project-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 25px -5px rgba(0, 0, 0, 0.4);
            border-color: #ffb703; /* Yellow border on hover */
        }

        /* Custom button styling with a gradient for a modern touch */
        .primary-button {
            background: linear-gradient(45deg, #fb8500, #ffb703); /* Energetic orange to yellow gradient */
            color: #1a0033;
            font-weight: bold;
            padding: 0.75rem 2rem;
            border-radius: 9999px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .primary-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }

        /* Style for the subtle border around the profile picture */
        .profile-pic-container {
            border: 5px solid #ffb703; /* Bright yellow border */
            border-radius: 9999px;
            padding: 4px;
        }
        .profile-pic-container img {
            border-radius: 9999px;
        }

        /* Floating contact button */
        #contact-fab {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 100;
        }

        /* Input and textarea styles */
        input, textarea {
            background-color: #1a0033;
            border: 1px solid #330066;
            color: #d4e0ff;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #ffb703;
            box-shadow: 0 0 0 2px rgba(255, 183, 3, 0.3);
        }

        /* Mobile responsiveness adjustments */
        @media (max-width: 768px) {
            .hero-content {
                flex-direction: column;
            }
            .hero-content .text-left {
                text-align: center;
            }
            #contact-fab {
                bottom: 1rem;
                right: 1rem;
            }
        }
    </style>
</head>
